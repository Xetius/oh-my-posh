# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version: 2
blocks:
- type: prompt
  alignment: left
  segments:
  - type: status
    style: plain
    template: "{{ reason .Code }}❌ "
    foreground: "#ffffff"
  - type: root
    style: plain
    template: "# "
    foreground: "#ff0000"
  - type: session
    style: plain
    template: "{{ .UserName }}@{{ .HostName }} "
    foreground: "#ffffff"
  - type: path
    style: plain
    template: "<transparent>\ue0b0</> {{ .Path }} "
    properties:
      folder_icon: …
      folder_separator_icon: " \ue0b1 "
      max_depth: 3.0
      style: agnoster_short
    background: "#007ACC"
    foreground: "#ffffff"
  - type: git
    style: plain
    template: "{{ .HEAD }}{{ if and (eq .Ahead 0) (eq .Behind 0) }} ≡{{end}}{{ if gt .Ahead 0 }} ↑{{.Ahead}}{{end}}{{ if gt .Behind 0 }} ↓{{.Behind}}{{end}} {{ if .Working.Changed }}+{{ .Working.Added }} ~{{ .Working.Modified }} -{{ .Working.Deleted }} {{ end }}"
    properties:
      cherry_pick_icon: "✓ "
      commit_icon: "▷ "
      fetch_status: true
      merge_icon: "◴ "
      no_commits_icon: "[no commits]"
      rebase_icon: "Ɫ "
      tag_icon: "▶ "
    background: "#007ACC"
    foreground: "#ffffff"
  - type: text
    style: plain
    template: "\ue0b0 "
    foreground: "#007ACC"
